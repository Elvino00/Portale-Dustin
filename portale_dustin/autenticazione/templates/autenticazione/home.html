{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Home - Portale Dustin</title>
    <link rel="stylesheet" type="text/css" href="{% static 'autenticazione/css/style.css' %}">
</head>
<body>
    <div class="home-container">
        <h1>Benvenuto {{ user.username }}!</h1>
        
        <div class="user-info">
            <p><strong>Nome utente:</strong> {{ user.username }}</p>
            {% if user.email %}
                <p><strong>Email:</strong> {{ user.email }}</p>
            {% endif %}
            <p><strong>Data di registrazione:</strong> {{ user.date_joined|date:"d/m/Y" }}</p>
        </div>
        
        <div class="actions">
            <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
        </div>
    </div>
</body>
</html>
