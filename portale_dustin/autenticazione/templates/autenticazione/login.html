{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'autenticazione/css/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Login</h1>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            {% if form.errors %}
                <ul class="errorlist">
                    <li>Email o password non validi</li>
                </ul>
            {% endif %}
            
            {{ form.as_p }}
            
            <button type="submit" class="auth-button">Accedi</button>
        </form>
        
        <div class="auth-link">
            Non hai un account? <a href="{% url 'autenticazione:registrazione' %}">Registrati</a>
        </div>
    </div>
</body>
</html>
