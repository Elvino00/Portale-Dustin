{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="{% static 'autenticazione/css/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Registrazione</h1>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            {% if form.errors %}
                <ul class="errorlist">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            {% endif %}
            
            {{ form.as_p }}
            
            <button type="submit" class="auth-button">Registrati</button>
        </form>
        
        <div class="auth-link">
            Hai gi√† un account? <a href="{% url 'autenticazione:login' %}">Accedi</a>
        </div>
    </div>
</body>
</html>
